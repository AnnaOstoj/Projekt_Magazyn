{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center">Products</h2>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <th>Product Name</th>
            <th>Unit</th>
            <th>Unit Price</th>
            <th>Quantity</th>
        </thead>
    {% for product in product_list %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.unit }}</td>
            <td>{{ product.unit_price }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
